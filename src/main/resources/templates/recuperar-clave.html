<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card p-4">
        <div class="card-body">
          <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-bold">Recuperar Contraseña</h1>
            <p class="text-muted">
              Ingresa tu DNI y correo electrónico asociado.
            </p>
          </div>

          <div
            id="feedbackMessage"
            class="alert mt-3"
            role="alert"
            style="display: none"
          ></div>

          <form id="recuperarForm">
            <div class="mb-3">
              <label for="ndocumento" class="form-label">DNI</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="ndocumento"
                name="ndocumento"
                required
                maxlength="8"
                pattern="[0-9]{8}"
                title="Debe ingresar 8 dígitos numéricos."
              />
              <div id="ndocumento-error" class="invalid-feedback d-block"></div>
            </div>

            <div class="mb-4">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="correo"
                name="correo"
                required
              />
              <div id="correo-error" class="invalid-feedback d-block"></div>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="submit">
                Enviar Instrucciones
              </button>
              <a th:href="@{/login}" class="btn btn-outline-secondary"
                >Cancelar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/utiles-comunes.js}"></script>
    <script th:src="@{/js/recuperar-clave.js}"></script>
  </body>
</html>
