<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <style>
      .password-requirements p {
        transition: color 0.3s ease;
      }
      .password-requirements .req-item {
        transition: color 0.3s ease, font-weight 0.3s ease;
        display: block;
        margin-bottom: 0.25rem;
      }
      .password-requirements .req-valid {
        color: var(--bs-success);
        font-weight: bold;
      }
      .password-requirements .req-invalid {
        color: var(--bs-danger);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card p-4">
        <div class="card-body">
          <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-bold">Restablecer Contraseña</h1>
            <p class="text-muted">Ingresa tu nueva contraseña.</p>
          </div>

          <div
            th:if="${error}"
            class="alert alert-danger mt-3"
            role="alert"
            th:text="${error}"
          ></div>
          <div
            th:if="${success}"
            class="alert alert-success mt-3"
            role="alert"
            th:text="${success}"
          ></div>

          <form
            id="restablecerForm"
            th:action="@{/restablecer-clave}"
            method="post"
          >
            <input type="hidden" name="token" th:value="${token}" />

            <div class="mb-3">
              <label for="nuevaClave" class="form-label"
                >Nueva Contraseña</label
              >
              <input
                type="password"
                class="form-control form-control-lg"
                id="nuevaClave"
                name="nuevaClave"
                required
                minlength="8"
                aria-describedby="passwordRequirements"
              />
              <div id="nuevaClave-error" class="invalid-feedback d-block"></div>
            </div>

            <div class="mb-3">
              <label for="confirmarClave" class="form-label"
                >Confirmar Contraseña</label
              >
              <input
                type="password"
                class="form-control form-control-lg"
                id="confirmarClave"
                name="confirmarClave"
                required
                minlength="8"
                aria-describedby="passwordRequirements"
              />
              <div
                id="confirmarClave-error"
                class="invalid-feedback d-block"
              ></div>
            </div>

            <div
              id="passwordRequirementsWrapper"
              class="password-requirements mb-4"
            >
              <p id="passwordRequirements" class="text-muted small">
                La contraseña debe cumplir lo siguiente:
                <span id="req-length" class="req-item"
                  >(-) Mínimo 8 caracteres</span
                >
                <span id="req-uppercase" class="req-item"
                  >(-) Al menos una letra mayúscula (A-Z)</span
                >
                <span id="req-lowercase" class="req-item"
                  >(-) Al menos una letra minúscula (a-z)</span
                >
                <span id="req-digit" class="req-item"
                  >(-) Al menos un número (0-9)</span
                >
                <span id="req-nospace" class="req-item"
                  >(-) Sin espacios en blanco</span
                >
              </p>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="submit">
                Guardar Nueva Contraseña
              </button>
              <a th:href="@{/login}" class="btn btn-outline-secondary"
                >Cancelar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/utiles-comunes.js}"></script>
    <script th:src="@{/js/restablecer-clave.js}"></script>
  </body>
</html>
