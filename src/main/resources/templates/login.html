<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Mi Market Virgen de Guadalupe</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fuente Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons (para el ojo del password) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Estilos personalizados -->
    <link th:href="@{/css/login.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="login-page">
      <!-- Columna izquierda -->
      <div class="left-side">
        <img
          th:src="@{/images/Virgenlogo.png}"
          src="../images/Virgenlogo.png"
          alt="Logo Mi Market Virgen de Guadalupe"
          class="logo"
        />
        <h1 class="brand-name">Mi Market Virgen<br />De Guadalupe</h1>
      </div>

      <!-- Tarjeta de Login -->
      <div class="card login-card">
        <div class="card-header">
          <h5>Bienvenido a</h5>
          <h4>Mi Market Virgen de Guadalupe</h4>
        </div>

        <div class="card-body">
          <form id="loginForm" th:action="@{/login}" method="post">
            <!-- Usuario -->
            <div class="mb-3">
              <label for="usuario" class="form-label">Correo Electrónico</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                required
                autofocus
              />
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
              <label for="clave" class="form-label">Contraseña</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="clave"
                  name="clave"
                  required
                />
                <span class="input-group-text" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
            </div>

            <!-- Botón -->
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">
                Iniciar Sesión
              </button>
            </div>

            <!-- Enlace -->
            <div class="text-center mt-3">
              <a th:href="@{/recuperar-clave}" class="forgot-password">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/login.js}"></script>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
      const togglePassword = document.querySelector("#togglePassword i");
      const inputPassword = document.querySelector("#clave");

      document
        .querySelector("#togglePassword")
        .addEventListener("click", function () {
          const type =
            inputPassword.getAttribute("type") === "password"
              ? "text"
              : "password";
          inputPassword.setAttribute("type", type);
          this.querySelector("i").classList.toggle("bi-eye-slash");
        });
    </script>
  </body>
</html>
